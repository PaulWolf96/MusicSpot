<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="" alt="" /> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quienes Somos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Aquí termina navbar-->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <!--Consultar breakpoint de slider, desaparece placeholder al achicar pantalla-->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://i2.wp.com/filtermexico.com/wp-content/uploads/2016/03/The-Rolling-Stones.jpg?fit=1000%2C450&ssl=1"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>The Rolling Stones</h5>
            <p>Esta canción está buena</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i0.wp.com/historia-biografia.com/wp-content/uploads/2018/11/queen.webp?fit=1000%2C450&ssl=1"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="carousel-collapse">Queen</h5>
            <p>Terrible banda</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.fundmc.net/wp-content/uploads/2017/06/When-I-Saw-Sandman-Standing-There.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>The Beattles</h5>
            <p>Los escarabajos</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--Aquí termina el slider-->
    <footer>
      <div class="container">
        <div class="row align-items-start">
          <!--Preguntar como colapsar todo el container-->
          <div class="col-sm">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Logo_TV_2015.png/200px-Logo_TV_2015.png"
              alt=""
            />
          </div>
          <div class="col-sm">
            <img
              src="https://hearprojectva.org/wp-content/uploads/2018/12/instagram-logo-png-transparent-50x50.png"
              width="50px"
              alt=""
            />
          </div>
          <div class="col-sm">
            <!--Navbar de Footer-->
            <nav class="navbar bg-light">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Inicio</span>
              </div>
            </nav>
            <nav class="navbar bg-light">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Quienes Somos</span>
              </div>
            </nav>
            <nav class="navbar bg-light">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Contacto</span>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div>
        <p>Copyright</p>
      </div>
    </footer>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
